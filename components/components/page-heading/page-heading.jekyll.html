{% assign c = "c-page-heading" %}
<div class="container">
  <div class="{{c}}">
    {% if include.title %}
      <h1 class="{{c}}__title">{{ include.title }}</h1>
    {% endif %}
    {% if include.description %}
      <p class="{{c}}__description">{{ include.description }}</p>
    {% endif %}
  </div>
</div>
