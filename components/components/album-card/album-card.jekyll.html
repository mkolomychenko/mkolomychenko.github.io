{% assign c = "c-album-card" %}
{% assign first-pic = site.data.virtual-photography[include.album.slug][include.album.card-image] %}
{% assign ar = banner-pic.aspect-ratio | plus: 0 %}

<article class="{{c}} col col-4 col-d-6 col-t-12">
  <div class="{{c}}__content">
    <a href="{{ include.album.url }}" class="{{c}}__image">
      <img loading="lazy" src="{% if ar < 1 %} {{ first-pic.image1080-link }} {% else %} {{ first-pic.thumbnail-link }} {% endif %}" alt="{{ include.album.title }}">
    </a>
    <div class="{{c}}__info">
      <div class="{{c}}__info-wrap">
        <h3 class="{{c}}__title">{{ include.album.title }}</h3>
      </div>
      <div class="{{c}}__info-wrap">
        {% if include.album.subtitle %}
        <div class="{{c}}__subtitle">{{ include.album.subtitle }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</article>
