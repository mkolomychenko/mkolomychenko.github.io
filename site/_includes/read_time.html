
<span class="reading-time" title="Estimated read time">
  {% if post %}
    {% assign words = post.content | number_of_words | %}
  {% else %}
    {% assign words = page.content | number_of_words %}
  {% endif %}

  {% if words < 360 %}
    1 minute read
  {% else %}
    {{ words | divided_by:180 }} minute-read
  {% endif %}
</span>
